{{define "addgp"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add GP</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/materialize/css/materialize.min.css"  media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('.dropdown-trigger').dropdown();
            $('.datepicker').datepicker();
            $('select').formSelect();
            M.updateTextFields();
            $('input#input_text, textarea#textarea2').characterCounter();
        });
    </script>
</head>
<body>
<form name="addgp" method="post" action="/addgp">
    <label for="gpname">Введіть ім'я політики</label>
    <input type="text" name="gpname" id="gpname" class="validate" data-length="25">
    <label for="gptype">Оберіть тип політики:</label>
    <div class="input-field col s8">
        <select name="gptype" id="gptype">
            <option value="" disabled selected>--Оберіть тип--</option>
            <option value="main">Головна</option>
            <option value="default">Типова</option>
            <option value="users">Користувацька</option>
        </select>
    </div>
    <label for="gpname">Введіть опис політики</label>
    <input type="text" name="gpinfo" id="gpinfo" class="validate" data-length="256">

    <button class="btn waves-effect waves-light" type="submit" name="action">Зберегти</button>
</form>
</body>
</html>
{{end}}

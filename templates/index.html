{{define "index"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/showaddgp">Add new gp</a>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Dependency</th>
    </tr>
    {{range .GPList}}
    <tr>
        <td><a href="/add?name={{.Name}}">{{.Name}}</a></td>
        <td>{{.Type}}</td>
        <td>{{.Description}}</td>
        <td>{{.Dependency}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
{{end}}
